<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator example</title>
    <link  rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" />  <!--this is for displaying the output-->
                </div>

                <div>
                    <input class="operator" type="button" value="AC" onclick="display.value  = '' "/>
                    <!--this is for deleting the number one by one-->
                    <input class="operator" type="button" value="DEL" onclick="display.value  = display.value.toString().slice(0,-1)" />
                    <input type="button" value="." onclick="display.value  += '.' "/>
                    <input type="button" value="/" onclick="display.value  += '/' " />
                </div>

                <div>
                    <input type="button" value="7"  onclick="display.value  += '7' "/>
                    <input type="button" value="8"  onclick="display.value  += '8' "/>
                    <input type="button" value="9"  onclick="display.value  += '9' "/>
                    <input class="operator" type="button" value="+"  onclick="display.value  += '+' "/>
                </div>

                <div>
                    <input type="button" value="4"  onclick="display.value  += '4' "/>
                    <input type="button" value="5"  onclick="display.value  += '5' "/>
                    <input type="button" value="6"  onclick="display.value  += '6' "/>
                    <input class="operator" type="button" value="-"  onclick="display.value  += '-' "/>
                </div>

                <div>
                    <input type="button" value="1"  onclick="display.value  += '1' "/>
                    <input type="button" value="2"  onclick="display.value  += '2' "/>
                    <input type="button" value="3"  onclick="display.value  += '3' "/>
                    <input class="operator" type="button" value="*"  onclick="display.value  += '*' "/>
                </div>

                <div>
                    <input class="operator" type="button" value="%" onclick="display.value  = (display.value/100) " />
                    <input type="button" value="0"  onclick="display.value  += '0' "/>
                    <!--this is for calculating the stuffs like addition, subtraction,multiplication, division-->
                    <input  class="equal operator" type="button" value="=" onclick="display.value  = eval(display.value)"  />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
